<html>
<head>
	<title>Agregar</title>
	<link rel="stylesheet" href="estilo_gestor.css" type="text/css"/>
	<link rel="stylesheet" type="text/css" media="print" href="impresion.css" />
	<script src="js/jquery-1.8.2.min.js" type="text/javascript"></script>
	<script src="js/jquery.validate.js" type="text/javascript"></script>
	<script src="js/JQuery-Formulario.js" type="text/javascript"></script>
</head>
<body>
	<div id="cuerpo_a">
		<H1 id= "h1_a">Registro de Nuevo Usuario</H1>
		<div id="lado_der_a">
			<label for="usuario">USUARIO:</label>
			<input type="text" id="usuario" title="usuario">
			<br>
			<br>
			<label for="password">PASSWORD:</label>
			<input type="password" id="password"title="password">
			<br>
			<br>
			<label>ROLES: </label>
			<br>
			<br>
			<br>
			<br>
			<br>	
			<input type="checkbox" id="administrador" title="rol administrador">
			<label for="administrador" id="l_ad">ADMIN.</label> 
			<br>
			<input type="checkbox" id="chef" title="rol chef">
			<label for="chef" id="l_ch">CHEF</label>
			<br>
			<input type="checkbox" id="mesonero" title="rol mesonero">
			<label for="mesonero" id="l_me">MESONERO</label>
		</div>
		<div id="lado_izq_a">
			<label for="nombre">NOMBRE:</label>
			<input type="text" id="nombre_a" title="nombre">
			<br>
			<label for="apellido">APELLIDO:</label>
			<input type="text" id="apellido" title="apellido">
			<br>
			<label for="cedula" id="l_cd">CEDULA:</label>
			<input type="text" id="cedula" title="cedula">
			<br>
			<label for="email">E-MAIL:</label>
			<input type="e-mail" id="email" title="email">
			<br>
			<label for="telefono">TELEFONO:</label>
			<input type="text" id="telefono" title="telefono">
			<input type="button" value="CREAR" title="subir todos los datos nuevos" onclick="parent.$.modal().close()">
		</div>
	</div>
</body>
</html>
